<mgl-popup
  [lngLat]="[item.longitude, item.latitude]"
  [closeOnClick]="false"
  (popupClose)="closed.next(true)"
>
  <div class="marker-details">
    <figure>
      <img
        [src]="item.image ? item.image : 'https://via.placeholder.com/350x350'"
        alt="{{ item.title }}"
      />
    </figure>
    <h2>{{ item.title }}</h2>
    <time>{{ item.visitDate | date: "dd/MM/yyyy" }}</time>
    <p *ngIf="item.description">{{ item.description }}</p>
    <div class="rating">
      <span
        class="material-icons"
        *ngFor="let item of Arr(item.rating).fill(1)"
      >
        star_rate
      </span>
      <p>{{ item.rating }} / 10</p>
    </div>
    <div class="comments">
      <h3>Comments</h3>
      <p>{{ item.comments }}</p>
    </div>
  </div>
</mgl-popup>
